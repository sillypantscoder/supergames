<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="/theme.css" />
		<script src="/background.js"></script>
		<link rel="stylesheet" type="text/css" href="/table.css" />
	</head>
	<body>
		<div class="tabs"></div>
		<h1>Rank Color Testing</h1>
		<div>
			<table id="rct_table">
				<tbody>
					<tr>
						<th>Rank</th>
						<th>Color</th>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="/data.js"></script>
		<script src="/tabs.js"></script>
		<script>
tabs.extra(5, "Rank Color Testing")
for (var i = 0; i < 1000000; i = 1 + Math.floor(i * 1.1)) {
	// Create the element
	var e = document.createElement("tr")
	e.appendChild(document.createElement("td"))
		e.children[0].setAttribute("class", "outline")
		e.children[0].setAttribute("style", `text-align: right; color: ${getColor(i)};`)
		e.children[0].innerText = `${addCommas(i + 1)}${getSuffix(i + 1)}`
	e.appendChild(document.createElement("td"))
		e.children[1].setAttribute("class", "outline")
		e.children[1].setAttribute("style", `color: ${getColor(i)};`)
		e.children[1].innerText = getColor(i)
	document.querySelector("#rct_table tbody").appendChild(e)
}
		</script>
		<script src="https://brm.io/matter-js/build/matter.js"></script>
		<script src="/matter2.js"></script>
	</body>
</html>
