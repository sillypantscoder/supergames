		<h1>Login</h1>

		<p>Password: <input type="password" id="password"></p>

		<p><button onclick="finish()">Log In</button></p>

		<script>
sgtabs();
function finish() {
	var u = document.querySelector("#username").value
	var p = document.querySelector("#password").value
	location.replace("/user_id_create?username=" + u + "&pwd=" + p)
}
if (location.hash == "#invalid") document.querySelector("#invalid").removeAttribute("style")
		</script>
